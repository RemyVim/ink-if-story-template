<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
  <title>{% if page.url == '/' %}Ink Story Template - Free Web Template for Ink Interactive Fiction{% else %}{{ page.title }} - {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- SEO -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.url == '/' %}Ink Story Template - Free Web Template for Ink Interactive Fiction{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="{{ '/assets/images/social-preview.png' | absolute_url }}">
  <meta property="og:image:width" content="630">
  <meta property="og:image:height" content="500">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ '/assets/images/social-preview.png' | absolute_url }}">
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
  {% endif %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Syntax highlighting with Prism -->
  <link id="prism-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  {% if page.url == '/' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Ink Story Template",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web browser",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "license": "https://opensource.org/licenses/MIT"
    }
    </script>
  {% endif %}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  <header class="mobile-header">
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <span class="mobile-title">{{ site.title }}</span>
  </header>
    <div class="layout">
      {% include sidebar.html %}
      
      <main class="content" id="main-content">
        <article>
        {{ content }}
        {% if page.url contains '/reference/' or page.url contains '/quickstart' or page.url contains '/quick-reference' %}
          {% include feedback.html %}
        {% endif %}
      </article>
    </main>
  </div>

  <button class="back-to-top" id="back-to-top" aria-label="Back to top">â–²</button>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/prism-ink.js' | relative_url }}"></script>
</body>
</html>
