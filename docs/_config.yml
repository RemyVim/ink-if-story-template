title: Ink Story Template
description: "Free, open-source web template for Ink interactive fiction. Save system, themes, accessibility, images, audio. No coding required."
url: https://RemyVim.github.io
baseurl: /ink-if-story-template

permalink: pretty

plugins:
  - jekyll-relative-links
  - jekyll-sitemap

relative_links:
  enabled: true
  collections: true

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - "**/.conform.*"

# Disable default syntax highlighting (using custom prism.js for Ink syntax)
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: none
