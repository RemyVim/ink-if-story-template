<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="outerContainer">
      <!-- Top navigation bar -->
      <div class="top-nav">
        <div class="nav-title-section">
          <h1 class="nav-title title"></h1>
          <span class="nav-byline byline"></span>
        </div>
        <div class="nav-controls">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="saves-btn" title="Save and load game">saves</a>
          <a id="stats-btn" title="View character stats" style="display: none"
            >stats</a
          >
          <a id="inventory-btn" title="View inventory" style="display: none"
            >inventory</a
          >
          <a
            id="content-warnings"
            title="View content warnings"
            style="display: none"
            >warnings</a
          >
          <a id="about-btn" title="About this game" style="display: none"
            >about</a
          >
          <a id="credits" title="View credits" style="display: none">credits</a>
          <a id="help-btn" title="Help" style="display: none">help</a>
          <a id="settings-btn" title="Settings">settings</a>
        </div>
      </div>

      <!-- Story container -->
      <div id="story" class="container"></div>
    </div>

    <!-- Scripts - Load in dependency order -->

    <!-- Core Ink.js library -->
    <script src="js/ink.js"></script>

    <!-- Utility modules (no dependencies) -->
    <script src="js/markdown.js"></script>
    <script src="js/dom-helpers.js"></script>

    <!-- Tag processing -->
    <script src="js/tags.js"></script>

    <!-- Settings system -->
    <script src="js/settings.js"></script>

    <!-- Save system -->
    <script src="js/saves-modal-manager.js"></script>
    <script src="js/game-save-system.js"></script>

    <!-- Managers -->
    <script src="js/display-manager.js"></script>
    <script src="js/choice-manager.js"></script>
    <script src="js/page-manager.js"></script>
    <script src="js/navigation-manager.js"></script>
    <script src="js/content-processor.js"></script>
    <script src="js/save-manager.js"></script>

    <!-- Main story orchestrator -->
    <script src="js/story-manager.js"></script>

    <!-- Entry point -->
    <script src="js/main.js"></script>
  </body>
</html>
