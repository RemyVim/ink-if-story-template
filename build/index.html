<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outerContainer">
      <!-- Top navigation bar -->
      <div class="top-nav">
        <div class="nav-title-section">
          <h1 class="nav-title title"></h1>
          <span class="nav-byline byline"></span>
        </div>
        <div class="nav-controls">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="content-warnings" title="View content warnings">warnings</a>
          <a id="credits" title="View credits">credits</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>
      </div>

      <div id="story" class="container"></div>
    </div>

    <!-- Generic Modal Template -->
    <div id="modal-template" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Modal Title</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Content will be loaded from external files -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="ink.js"></script>
    <script src="modal.js"></script>
    <script src="main.js"></script>
  </body>
</html>
