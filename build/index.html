<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="outerContainer">
      <!-- Top navigation bar -->
      <div class="top-nav">
        <div class="nav-title-section">
          <h1 class="nav-title title"></h1>
          <span class="nav-byline byline"></span>
        </div>
        <div class="nav-controls">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="stats-btn" title="View character stats" style="display: none"
            >stats</a
          >
          <a id="inventory-btn" title="View inventory" style="display: none"
            >inventory</a
          >
          <a
            id="content-warnings"
            title="View content warnings"
            style="display: none"
            >warnings</a
          >
          <a id="about-btn" title="About this game" style="display: none"
            >about</a
          >
          <a id="credits" title="View credits" style="display: none">credits</a>
          <a id="help-btn" title="Help" style="display: none">help</a>
          <a id="settings-btn" title="Settings">settings</a>
        </div>
      </div>

      <!-- Story container -->
      <div id="story" class="container"></div>
    </div>

    <div id="modal-template" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Modal Title</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <!-- Scripts - Load in dependency order -->
    <script src="js/ink.js"></script>

    <!-- Utility modules -->
    <script src="js/markdown.js"></script>
    <script src="js/story-state.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dom-helpers.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/settings.js"></script>

    <!-- Main controller -->
    <script src="js/story-controller.js"></script>

    <!-- Entry point -->
    <script src="js/main.js"></script>
  </body>
</html>
