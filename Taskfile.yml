version: '3'

tasks:
  setup:
    desc: Install all build dependencies
    cmds:
      - task: setup:inklecate
      - task: setup:watch
      - task: setup:npm
      - task: setup:jekyll

  setup:inklecate:
    desc: Install inklecate compiler
    silent: true
    cmds:
      - |
        if [ -f "./bin/inklecate" ]; then
          echo "âœ… inklecate already installed"
          exit 0
        fi
        echo "ðŸ“¦ Installing inklecate..."
        mkdir -p bin
        cd bin
        wget -q https://github.com/inkle/ink/releases/latest/download/inklecate_linux.zip
        unzip -q inklecate_linux.zip
        rm -rf inklecate_linux.zip
        chmod +x inklecate
        echo "âœ… inklecate installed"

  setup:watch:
    desc: Install inotify-tools for file watching
    silent: true
    cmds:
      - |
        if command -v inotifywait >/dev/null 2>&1; then
          echo "âœ… inotify-tools already installed"
          exit 0
        fi
        echo "ðŸ“¦ Installing inotify-tools..."
        if command -v apt-get >/dev/null 2>&1; then
          sudo apt-get update && sudo apt-get install -y inotify-tools
        elif command -v dnf >/dev/null 2>&1; then
          sudo dnf install -y inotify-tools
        else
          echo "âŒ Unknown package manager. Install inotify-tools manually."
          exit 1
        fi
        echo "âœ… inotify-tools installed"

  setup:npm:
    desc: Install npm dependencies for testing
    silent: true
    cmds:
      - |
        if ! command -v node >/dev/null 2>&1; then
          echo "âŒ Node.js not found. Install from https://nodejs.org/"
          exit 1
        fi
        if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
          echo "ðŸ“¦ Installing npm dependencies..."
          npm install
          echo "âœ… npm dependencies installed"
        else
          echo "âœ… npm dependencies already installed"
        fi

  setup:jekyll:
    desc: Install Jekyll dependencies for docs site
    silent: true
    dir: docs
    cmds:
      - |
        if ! command -v bundle >/dev/null 2>&1; then
          echo "âŒ Bundler not found. Install Ruby and run: gem install bundler jekyll"
          exit 1
        fi
        if [ ! -d "vendor/bundle" ] || [ "Gemfile" -nt "Gemfile.lock" ]; then
          echo "ðŸ“¦ Installing Jekyll dependencies..."
          bundle config set --local path 'vendor/bundle'
          bundle install
          echo "âœ… Jekyll dependencies installed"
        else
          echo "âœ… Jekyll dependencies already installed"
        fi

  build:
    desc: Build everything for production
    cmds:
      - task: clean
      - task: build:js
      - task: build:css
      - task: build:html
      - task: compile
      - echo "âœ… Production build complete."

  compile:
    desc: Compile Ink story to JSON
    silent: true
    cmds:
      - |
        echo "---- Compiling Ink story to JSON"
        echo "./bin/inklecate -o build/story.json -j src/ink/main.ink"
        if ./bin/inklecate -o build/story.json -j src/ink/main.ink; then
          echo "âœ… Compilation complete! Refresh your browser."
        else
          echo ""
          echo "âŒ Compilation failed. Fix errors and save to retry."
        fi

  build:js:
    desc: Bundle and minify JS
    silent: true
    deps: [setup:npm]
    cmds:
      - |
        echo "---- Bundling and minifying JavaScript..."
        mkdir -p build/js
        VERSION="${TEMPLATE_VERSION:-dev}"
        npx esbuild src/js/main.js --bundle --minify --sourcemap \
          --define:__TEMPLATE_VERSION__="\"$VERSION\"" \
          --outfile=build/js/template.min.js
        echo "âœ… build/js/template.min.js created"

  build:css:
    desc: Bundle and minify CSS
    silent: true
    deps: [setup:npm]
    cmds:
      - |
        echo "---- Bundling and minifying CSS..."
        mkdir -p build/css
        npx esbuild src/css/main.css --bundle --minify --outfile=build/css/template.min.css --external:*.woff2 --external:*.woff
        echo "âœ… build/css/template.min.css created"

  build:html:
    desc: Copy HTML to build
    silent: true
    cmds:
      - |
        echo "---- Copying HTML..."
        cp src/index.html build/index.html
        echo "âœ… build/index.html copied"

  dev:
    desc: Start development environment (watch + serve)
    deps: [watch, serve]

  test:
    desc: Run all tests (unit & E2E)
    silent: true
    deps: [setup:npm]
    cmds:
      - task test:unit
      - task test:e2e

  test:unit:
    desc: Run unit tests
    silent: true
    deps: [setup:npm]
    cmds:
      - npm test {{.CLI_ARGS}}

  test:unit:verbose:
    desc: Run unit tests
    silent: true
    deps: [setup:npm]
    cmds:
      - npm run test:verbose

  test:e2e:
    desc: Run E2E tests
    silent: true
    deps: [setup:npm]
    cmds:
      - npx playwright test {{.CLI_ARGS}}

  lint:
    desc: Run linter
    silent: true
    deps: [setup:npm]
    cmds:
      - npm run lint

  serve:
    desc: Start web server for development
    silent: true
    cmds:
      - |
        echo "---- Starting web server for development."
        echo "http://localhost:8000"
        echo "Press Ctrl+C to stop"
        # cd build && python3 -m http.server 8000
        cd build && python3 -m http.server 8000 --bind 0.0.0.0
    interactive: true

  watch:
    desc: Watch for changes and auto-rebuild
    silent: true
    cmds:
      - |
        echo "---- Watching src/ for changes..."
        task build
        if command -v inotifywait >/dev/null 2>&1; then
          while inotifywait -e modify,create,delete -r src/ --exclude='.*\.swp$' 2>/dev/null; do
            echo "ðŸ”„ Changes detected, rebuilding..."
            task build
          done
        else
          echo "âŒ inotify-tools not found. Run 'task setup:watch' to install."
        fi
    interactive: true

  docs:
    desc: Serve documentation site locally
    silent: true
    dir: docs
    deps: [setup:jekyll]
    cmds:
      - |
        echo "---- Building docs..."
        bundle exec jekyll build --config _config.yml,_config_dev.yml
        echo ""
        echo "---- Serving at http://localhost:4000/"
        echo "---- Watching for changes. Press Ctrl+C to stop."
        echo ""
        cd _site && python3 -m http.server 4000 &
        SERVER_PID=$!
        trap "kill $SERVER_PID 2>/dev/null" EXIT
        while inotifywait -q -e modify,create,delete -r . --exclude='(_site|vendor|\.conform|\.\#|\.swp)' 2>/dev/null; do
          echo "ðŸ”„ Rebuilding..."
          bundle exec jekyll build --config _config.yml,_config_dev.yml
          echo "âœ… Done. Refresh browser with Ctrl+R or Ctrl+Shift+R"
        done
    interactive: true

  docs:images:exif:
    desc: Strip all metadata from documentation images
    silent: true
    cmds:
      - |
        echo "---- Stripping EXIF data from docs/assets/images/ ..."
        exiftool -all= -overwrite_original -r docs/assets/images/
        echo "---- Stripping EXIF data from screenshots/ ..."
        exiftool -all= -overwrite_original -r screenshots/
        echo "âœ… Done"

  docs:images:sizes:
    desc: Print sizes of all documentation images
    silent: true
    cmds:
      - |
       for f in docs/assets/images/*/*.png; do echo "$f: $(identify -format '%wx%h' "$f")"; done

  clean:
    desc: Clean generated build files (preserves author files)
    silent: true
    cmds:
      - |
        echo "---- Cleaning generated build files..."
        rm -f build/story.json
        rm -f build/js/template.min.js
        rm -f build/css/template.min.css
        rm -f build/index.html
        echo "Done"

  help:
    desc: Show available tasks
    cmds:
      - task --list

  default:
    cmds:
      - task: help
